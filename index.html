<!--This is an aim trainer game-->
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
		<title>MDN Games: A-Frame demo</title>
		<script src="aframe-master.min.js"></script>
		<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

	</head>
	<body>
		<a-scene>
			<a-sphere color="#FF9500" position="0 2 -10"
				event-set__enter="_event: mouseenter; color: #8FF7FF"
				event-set__leave="_event: mouseleave; color: #FF9500"></a-sphere>
			
			
			
			<a-sky color="#DDDDDD"></a-sky>
			<a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2"></a-light>
			<a-light type="ambient" color="#FFF"></a-light>
			<a-camera wasd-controls-enabled="false" look-controls="pointerLockEnabled: true;">
				<a-cursor></a-cursor>
			</a-camera>
			
		</a-scene>

			target.setAttribute("color", "#FF9500");
			target.setAttribute("position", "0 2 -10");
			target.addEventListener()
			scene.appendChild(target);
		</script> -->
	</body>
</html>
