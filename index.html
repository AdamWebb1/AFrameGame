<!--This is an aim trainer game-->
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
		<title>MDN Games: A-Frame demo</title>
		<script src="aframe-master.min.js"></script>
	</head>
	<body>
		<a-scene>
			
			<a-sky color="#DDDDDD"></a-sky>
			<a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2"></a-light>
			<a-light type="ambient" color="#FFF"></a-light>
			<a-camera wasd-controls-enabled="false" look-controls="enabled: false"></a-camera>
			
		</a-scene>
		<script>
			const scene = document.querySelector("a-scene");
			const target = document.createElement("a-sphere");
			target.setAttribute("color", "#FF9500");
			target.setAttribute("position", "0 2 -10");
			scene.appendChild(target);
		</script>
	</body>
</html>
