<!--This is an aim trainer game-->
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
		<title>MDN Games: A-Frame demo</title>
		<script src="aframe-master.min.js"></script>
		<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
		<script>
			AFRAME.registerComponent('game', {
				schema: {
					el: {
					type: 'selector'
					},
					score:{
					type: 'int',
					default: 0
					},
				},

				init: function () {
					var sceneEl = document.querySelector('a-scene'); 
					var scoreBoard = document.querySelector('#score');
					var target = document.querySelector('#target')

					sceneEl.querySelector('a-sphere').addEventListener('click', () => {
						this.data.score++;
						var newScore = 'Score: ' + this.data.score
						scoreBoard.setAttribute('text', 'value',  newScore)
						
						var newPosition = Math.floor(Math.random() * 5) + ' ' + Math.floor(Math.random() * 5) + ' ' + -10
						console.log(newPosition)
						target.setAttribute('position', newPosition)

					})
				},
				tick: function() {
					
				}
				});

				
		</script>
	</head>
	<body>
		<a-scene game>
			<a-sphere id = "target" color="#FF9500" position="0 2 -10"></a-sphere>
			<a-entity id = "score" text="value: Hello World" scale="20 20 20" position="3 2 -10"></a-entity>
			
			
			<a-sky color="#DDDDDD"></a-sky>
			<a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2"></a-light>
			<a-light type="ambient" color="#FFF"></a-light>
			<a-entity camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-entity>
			<a-camera wasd-controls-enabled="true" look-controls="pointerLockEnabled: true;"> -->
				<a-cursor></a-cursor>
			</a-camera>
			
		</a-scene>
	</body>
</html>
